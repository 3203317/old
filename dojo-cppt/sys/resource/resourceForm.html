<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<TITLE></TITLE>
<style type="text/css">
</style>
</HEAD>

<BODY class="capec">
	<form id="internal_sys_resource_ResourceForm" data-dojo-type="dijit.form.Form">
		<input id="internal_sys_resource_ResourceForm_idText" name="id" data-dojo-type="dijit.form.TextBox" type="hidden" />
		<table>
			<tr>
				<td nowrap><label for="internal_sys_resource_ResourceForm_orgnameText">资源名称：</label></td>
				<td><input name="orgname" data-dojo-type="dijit.form.ValidationTextBox" data-dojo-props='required:true,trim:true' /></td>
				<td style="width:20px"></td>
				<td nowrap><label for="internal_sys_resource_ResourceForm_orgaliasText">资源描述：</label></td>
				<td><input name="orgalias" data-dojo-type="dijit.form.ValidationTextBox" data-dojo-props='trim:true' /></td>
			</tr>
			<tr>
				<td nowrap><label for="internal_sys_resource_ResourceForm_restypeidText">资源类型：</label></td>
				<td><input id="internal_sys_resource_ResourceForm_restypeidText" name="restypeid" data-dojo-type="internal.widgets.comboBox.ResTypeComboBox" data-dojo-props="vpath:'../../'" style="width:140px" /></td>
				<td style="width:20px"></td>
				<td nowrap><label for="internal_sys_resource_ResourceForm_loadmodeidText">加载模式：</label></td>
				<td><input id="internal_sys_resource_ResourceForm_loadmodeidText" name="loadmodeid" data-dojo-type="internal.widgets.comboBox.CodeComboBox" data-dojo-props="vpath:'../../',codeType:'RESOURCE_LOAD_MODE'" style="width:140px" /></td>
			</tr>
			<tr>
				<td nowrap><label for="internal_sys_resource_ResourceForm_appsysidText">所属系统：</label></td>
				<td><input id="internal_sys_resource_ResourceForm_appsysidText" name="appsysid" data-dojo-type="internal.widgets.comboBox.CodeComboBox" data-dojo-props="vpath:'../../',codeType:'APPSYS'" style="width:140px" /></td>
				<td style="width:20px"></td>
				<td nowrap><label for="internal_sys_resource_ResourceForm_orgaliasText">所属域：</label></td>
				<td><input id="internal_sys_resource_ResourceForm_domainText" name="domainid" data-dojo-type="internal.widgets.comboBox.DomainComboBox" data-dojo-props="vpath:'../../'" style="width:140px" /></td>
			</tr>
			<tr>
				<td nowrap><label for="internal_sys_resource_ResourceForm_restatidText">资源状态：</label></td>
				<td><input id="internal_sys_resource_ResourceForm_restatidText" name="restatid" data-dojo-type="internal.widgets.comboBox.CodeComboBox" data-dojo-props="vpath:'../../',codeType:'RESOURCE_STATUS'" style="width:140px" /></td>
				<td style="width:20px"></td>
				<td nowrap><label for="internal_sys_resource_ResourceForm_statusidText">是否启用：</label></td>
				<td><input id="internal_sys_resource_ResourceForm_statusidText" name="statusid" data-dojo-type="internal.widgets.comboBox.CodeComboBox" data-dojo-props="vpath:'../../',codeType:'STATUS'" style="width:140px" /></td>
			</tr>
			<tr>
				<td nowrap><label for="internal_sys_resource_ResourceForm_orgnameText">资源URL：</label></td>
				<td colspan="4"><input name="orgname" data-dojo-type="dijit.form.ValidationTextBox" data-dojo-props='required:true,trim:true' style="width:99%"/></td>
			</tr>
			<tr>
				<td nowrap><label for="internal_sys_resource_ResourceForm_smallpicText">小图标：</label></td>
				<td><input id="internal_sys_resource_ResourceForm_smallpicText" name="smallpic" data-dojo-type="internal.widgets.comboBox.SmallPicComboBox" data-dojo-props="required:true,vpath:'../../'" style="width:140px" /></td>
				<td style="width:20px"></td>
				<td nowrap><label for="internal_sys_resource_ResourceForm_bigpicText">大图标：</label></td>
				<td><input id="internal_sys_resource_ResourceForm_bigpicText" name="bigpic" data-dojo-type="internal.widgets.comboBox.SmallPicComboBox" data-dojo-props="required:true,vpath:'../../'" style="width:140px" /></td>
			</tr>
			<tr>
				<td nowrap><label for="internal_sys_resource_ResourceForm_orgnameText">焦点小图标：</label></td>
				<td><input id="internal_sys_resource_ResourceForm_bigpic1Text" name="bigpic1" data-dojo-type="internal.widgets.comboBox.SmallPicComboBox" data-dojo-props="required:true,vpath:'../../'" style="width:140px" /></td>
				<td style="width:20px"></td>
				<td nowrap><label for="internal_sys_resource_ResourceForm_orgaliasText">焦点大图标：</label></td>
				<td><input id="internal_sys_resource_ResourceForm_bigpic2Text" name="bigpic2" data-dojo-type="internal.widgets.comboBox.SmallPicComboBox" data-dojo-props="required:true,vpath:'../../'" style="width:140px" /></td>
			</tr>
			<tr>
				<td nowrap><label for="internal_sys_resource_ResourceForm_orgnameText">小图标缩略图：</label></td>
				<td><input id="internal_sys_resource_ResourceForm_bigpic3Text" name="bigpic3" data-dojo-type="internal.widgets.comboBox.SmallPicComboBox" data-dojo-props="required:true,vpath:'../../'" style="width:140px" /></td>
				<td style="width:20px"></td>
				<td nowrap><label for="internal_sys_resource_ResourceForm_orgaliasText">大图标缩略图：</label></td>
				<td><input id="internal_sys_resource_ResourceForm_bigpic4Text" name="bigpic4" data-dojo-type="internal.widgets.comboBox.SmallPicComboBox" data-dojo-props="required:true,vpath:'../../'" style="width:140px" /></td>
			</tr>
		</table>
	</form>
</BODY>
</HTML>
