<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<TITLE></TITLE>
<style type="text/css">
</style>
</HEAD>

<BODY class="capec">
	<form id="internal_sys_batch_BatchForm" data-dojo-type="dijit.form.Form">
		<input id="internal_sys_batch_BatchForm_idText" name="id" data-dojo-type="dijit.form.TextBox" type="hidden" />
		<table>
			<tr>
				<td nowrap><label for="internal_sys_batch_BatchForm_batchnameText">批次名称：</label></td>
				<td><input id="internal_sys_batch_BatchForm_batchnameText" name="batchname" data-dojo-type="dijit.form.ValidationTextBox" data-dojo-props='required:true,trim:true' /></td>
				<td style="width:20px"></td>
				<td nowrap><label for="internal_sys_batch_BatchForm_userunitText">用户单位：</label></td>
				<td><input id="internal_sys_batch_BatchForm_userunitText" name="userunit" data-dojo-type="dijit.form.ValidationTextBox" maxlength="100" /></td>
			</tr>
			<tr>
				<td nowrap><label for="internal_sys_batch_BatchForm_statusidText">批次状态：</label></td>
				<td><input id=internal_sys_batch_BatchForm_statusidText name="statusid" data-dojo-type="internal.widgets.comboBox.CodeComboBox" data-dojo-props="vpath:'../../',codeType:'BATCH_STATUS'" style="width:140px" /></td>
				<td></td>
				<td nowrap><label for="internal_sys_batch_BatchForm_uuidText">批次UUID：</label></td>
				<td><input id="internal_sys_batch_BatchForm_uuidText" name="uuid" data-dojo-type="dijit.form.ValidationTextBox" disabled="false"/></td>
			</tr>
			<tr>
				<td nowrap><label for="internal_sys_batch_BatchForm_begindateText">开始时间：</label></td>
				<td><input id="internal_sys_batch_BatchForm_begindateText" name="begindate" data-dojo-type="dijit.form.DateTextBox"  data-dojo-props='required:true,trim:true' /></td>
				<td></td>
				<td nowrap><label for="internal_sys_batch_BatchForm_enddateText">结束时间：</label></td>
				<td><input id=internal_sys_batch_BatchForm_enddateText name="enddate" data-dojo-type="dijit.form.DateTextBox"  data-dojo-props='required:true,trim:true' /></td>
			</tr>
			<tr>
				<td nowrap><label for="internal_sys_batch_BatchForm_infoText">批次信息：</label></td>
				<td colspan="4"><textarea id="internal_sys_batch_BatchForm_infoText" name="info" data-dojo-type="dijit.form.SimpleTextarea" data-dojo-props="maxLength:100,trim:true" style="width:99%;height:50px"></textarea></td>
			</tr>
		</table>
	</form>
</BODY>
</HTML>
