<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<TITLE></TITLE>
<style type="text/css">
</style>
</HEAD>

<BODY class="capec">
	<form id="internal_sys_group_GroupForm" data-dojo-type="dijit.form.Form">
		<input id="internal_sys_group_GroupForm_idText" name="id" data-dojo-type="dijit.form.TextBox" type="hidden" />
		<table>
			<tr>
				<td nowrap><label for="internal_sys_group_GroupForm_groupnameText">组名称：</label></td>
				<td><input id="internal_sys_group_GroupForm_groupnameText" name="groupname" data-dojo-type="dijit.form.ValidationTextBox" data-dojo-props='required:true,trim:true' /></td>
				<td style="width:20px"></td>
				<td nowrap><label for="internal_sys_group_GroupForm_enabledinheritText">允许继承：</label></td>
				<td><input id="internal_sys_group_GroupForm_enabledinheritText" name="enabledinherit" data-dojo-type="internal.widgets.comboBox.CodeComboBox" data-dojo-props="vpath:'../../',codeType:'BOOLEAN'" style="width:140px" /></td>
			</tr>
			<tr>
				<td nowrap><label for="internal_sys_group_GroupForm_maxusernumberText">最大用户量：</label></td>
				<td><input id="internal_sys_group_GroupForm_maxusernumberText" name="maxusernumber" data-dojo-type="dijit.form.NumberSpinner" value="1" constraints="{min:1,max:999,places:0}"/></td>
				<td></td>
				<td nowrap><label for="internal_sys_group_GroupForm_enabledusernumberText">用户量限制：</label></td>
				<td><input id="internal_sys_group_GroupForm_enabledusernumberText" name="enabledusernumber" data-dojo-type="internal.widgets.comboBox.CodeComboBox" data-dojo-props="vpath:'../../',codeType:'BOOLEAN'" style="width:140px" /></td>
			</tr>
			<tr>
				<td nowrap><label for="internal_sys_group_GroupForm_maxrolenumberText">最大角色量：</label></td>
				<td><input id="internal_sys_group_GroupForm_maxrolenumberText" name="maxrolenumber" data-dojo-type="dijit.form.NumberSpinner" value="1" constraints="{min:1,max:999,places:0}"/></td>
				<td></td>
				<td nowrap><label for="internal_sys_group_GroupForm_enabledrolenumberText">角色量限制：</label></td>
				<td><input id="internal_sys_group_GroupForm_enabledrolenumberText" name="enabledrolenumber" data-dojo-type="internal.widgets.comboBox.CodeComboBox" data-dojo-props="vpath:'../../',codeType:'BOOLEAN'" style="width:140px" /></td>
			</tr>
		</table>
	</form>
</BODY>
</HTML>
