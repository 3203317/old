<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<TITLE></TITLE>
<style type="text/css">
</style>
</HEAD>

<BODY class="capec">
	<form id="internal_sys_hometown_HometownForm" data-dojo-type="dijit.form.Form">

		<table>
			<tr>
				<td nowrap><label for="internal_sys_hometown_HometownForm_batchnameText">户籍编号：</label></td>

			</tr>
			<tr>
				<td nowrap><label for="internal_sys_hometown_HometownForm_infoText">户籍名称：</label></td>

			</tr>
			<tr>
				<td nowrap><label for="internal_sys_hometown_HometownForm_statusidText">户籍状态：</label></td>
				<td><input id="internal_sys_hometown_HometownForm_statusidText" name="statusid" data-dojo-type="internal.widgets.comboBox.CodeComboBox" data-dojo-props="vpath:'../../',codeType:'BOOLEAN'" style="width:140px" /></td>
			</tr>
