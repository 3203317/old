<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<TITLE></TITLE>
<style type="text/css">
</style>
</HEAD>

<BODY class="capec">
	<form id="internal_sys_role_RoleForm" data-dojo-type="dijit.form.Form">
		<input id="internal_sys_role_RoleForm_idText" name="id" data-dojo-type="dijit.form.TextBox" type="hidden" />
		<table>
			<tr>
				<td nowrap><label for="internal_sys_role_RoleForm_rolenameText">角色名称：</label></td>
				<td><input id="internal_sys_role_RoleForm_rolenameText" name="rolename" data-dojo-type="dijit.form.ValidationTextBox" data-dojo-props='required:true,trim:true' /></td>
				<td style="width:20px"></td>
				<td nowrap><label for="internal_sys_role_RoleForm_userunitText">用户单位：</label></td>
				<td><input id="internal_sys_role_RoleForm_userunitText" data-dojo-type="dijit.form.ValidationTextBox" maxlength="100" disabled="false"/></td>
			</tr>
			<tr>
				<td nowrap><label for="internal_sys_role_RoleForm_domainText">所属域：</label></td>
				<td><input id="internal_sys_role_RoleForm_domainText" name="domainid" data-dojo-type="internal.widgets.comboBox.DomainComboBox" data-dojo-props="vpath:'../../'" style="width:140px" /></td>
				<td></td>
				<td nowrap><label for="internal_sys_role_RoleForm_enabledinheritText">允许继承：</label></td>
				<td><input id="internal_sys_role_RoleForm_enabledinheritText" name="enabledinherit" data-dojo-type="internal.widgets.comboBox.CodeComboBox" data-dojo-props="vpath:'../../',codeType:'BOOLEAN'" style="width:140px" /></td>
			</tr>
			<tr>
				<td nowrap><label for="internal_sys_role_RoleForm_maxusernumberText">最大用户量：</label></td>
				<td><input id="internal_sys_role_RoleForm_maxusernumberText" name="maxusernumber" data-dojo-type="dijit.form.NumberSpinner" value="1" constraints="{min:1,max:999,places:0}"/></td>
				<td></td>
				<td nowrap><label for="internal_sys_role_RoleForm_enabledusernumberText">用户量限制：</label></td>
				<td><input id="internal_sys_role_RoleForm_enabledusernumberText" name="enabledusernumber" data-dojo-type="internal.widgets.comboBox.CodeComboBox" data-dojo-props="vpath:'../../',codeType:'BOOLEAN'" style="width:140px" /></td>
			</tr>
			<tr>
				<td nowrap><label for="internal_sys_role_RoleForm_maxgroupnumberText">最大组量：</label></td>
				<td><input id="internal_sys_role_RoleForm_maxgroupnumberText" name="maxgroupnumber" data-dojo-type="dijit.form.NumberSpinner" value="1" constraints="{min:1,max:999,places:0}"/></td>
				<td></td>
				<td nowrap><label for="internal_sys_role_RoleForm_enabledgroupnumberText">组量限制：</label></td>
				<td><input id="internal_sys_role_RoleForm_enabledgroupnumberText" name="enabledgroupnumber" data-dojo-type="internal.widgets.comboBox.CodeComboBox" data-dojo-props="vpath:'../../',codeType:'BOOLEAN'" style="width:140px" /></td>
			</tr>
		</table>
	</form>
</BODY>
</HTML>
