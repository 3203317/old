<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<TITLE></TITLE>
<style type="text/css">
</style>
</HEAD>

<BODY class="capec">
	<form id="internal_sys_code_CodeTypeForm" data-dojo-type="dijit.form.Form">
		<input id="internal_sys_code_CodeTypeForm_codeText" name="code" data-dojo-type="dijit.form.TextBox" type="hidden" />
		<table>
			<tr>
				<td nowrap><label for="internal_sys_code_CodeTypeForm_idText">代码类型编码：</label></td>
				<td><input id="internal_sys_code_CodeTypeForm_idText" name="id" data-dojo-type="dijit.form.ValidationTextBox" data-dojo-props='required:true,trim:true,regExpGen:function(){return "^[A-Z_]{2,20}$";}' invalidMessage="长度为2-20位大写英文字母及下划线" /></td>
				<td style="width:20px"></td>
				<td nowrap><label for="internal_sys_code_CodeTypeForm_codetypenameText">代码类型名称：</label></td>
				<td><input id="internal_sys_code_CodeTypeForm_codetypenameText" name="codetypename" data-dojo-type="dijit.form.ValidationTextBox"  data-dojo-props='required:true,trim:true' /></td>
			</tr>
			<tr>
				<td nowrap><label for="internal_sys_code_CodeTypeForm_openidText">公开：</label></td>
				<td><input id=internal_sys_code_CodeTypeForm_openidText name="openid" data-dojo-type="internal.widgets.comboBox.CodeComboBox" data-dojo-props="vpath:'../../',codeType:'BOOLEAN'" style="width:140px" /></td>
				<td style="width:20px"></td>
				<td nowrap><label for="internal_sys_code_CodeTypeForm_userunitText">用户单位：</label></td>
				<td><input id="internal_sys_code_CodeTypeForm_userunitText" data-dojo-type="dijit.form.ValidationTextBox" maxlength="100" disabled="false"/></td>
			</tr>
			<tr>
				<td nowrap><label for="internal_sys_code_CodeTypeForm_infoText">代码类型描述：</label></td>
				<td colspan="4"><textarea id="internal_sys_code_CodeTypeForm_infoText" name="info" data-dojo-type="dijit.form.SimpleTextarea" data-dojo-props="maxLength:100,trim:true" style="width:99%;height:50px"></textarea></td>
			</tr>
		</table>
	</form>
</BODY>
</HTML>
