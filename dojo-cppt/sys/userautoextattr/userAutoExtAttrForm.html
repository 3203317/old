<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<HTML>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<TITLE></TITLE>

<BODY class="capec">
	<form id="internal_sys_userautoextattr_UserAutoExtAttrForm" data-dojo-type="dijit.form.Form">
		<input id="internal_sys_userautoextattr_UserAutoExtAttrForm_idText" name="id" data-dojo-type="dijit.form.TextBox" type="hidden" />
		<table>
			<tr>
				<td nowrap><label for="internal_sys_userautoextattr_UserAutoExtAttrForm_batchnameText">属性名称：</label></td>
				<td><input id="internal_sys_userautoextattr_UserAutoExtAttrForm_batchnameText" name="batchname" data-dojo-type="dijit.form.ValidationTextBox" data-dojo-props='required:true,trim:true' /></td>
			</tr>
			<tr>
				<td nowrap><label for="internal_sys_userautoextattr_UserAutoExtAttrForm_infoText">属性描述：</label></td>

			</tr>
			<tr>
				<td nowrap><label for="internal_sys_userautoextattr_UserAutoExtAttrForm_statusid1Text">数据类型：</label></td>
				<td><input id="internal_sys_userautoextattr_UserAutoExtAttrForm_statusid1Text" name="statusid1" data-dojo-type="internal.widgets.comboBox.CodeComboBox" data-dojo-props="vpath:'../../',codeType:'USER_AUTO_EXTEND_ATTRIBUTE_DATA_TYPE'" style="width:140px" /></td>
			</tr>
			<tr>
				<td nowrap><label for="internal_sys_userautoextattr_UserAutoExtAttrForm_sjcdText">数据长度：</label></td>
				<td><input id="internal_sys_userautoextattr_UserAutoExtAttrForm_sjcdText" name="sjcd" data-dojo-type="dijit.form.NumberSpinner" value="20" constraints="{min:1,max:999,places:0}"/></td>

			<tr>
				<td nowrap><label for="internal_sys_userautoextattr_UserAutoExtAttrForm_sjjdText">数据精度：</label></td>
				<td><input id="internal_sys_userautoextattr_UserAutoExtAttrForm_sjjdText" name="sjjd" data-dojo-type="dijit.form.NumberSpinner" value="0" constraints="{min:0,max:999,places:0}"/></td>
			</tr>
			<tr>
				<td nowrap><label for="internal_sys_userautoextattr_UserAutoExtAttrForm_statusidText">状态：</label></td>
				<td><input id="internal_sys_userautoextattr_UserAutoExtAttrForm_statusidText" name="statusid" data-dojo-type="internal.widgets.comboBox.CodeComboBox" data-dojo-props="vpath:'../../',codeType:'STATUS'" style="width:140px" /></td>
