<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<HTML>
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<TITLE></TITLE>
<style type="text/css">
</style>
</HEAD>

<BODY class="capec">
	<form id="internal_sys_org_OrgForm" data-dojo-type="dijit.form.Form">
		<input id="internal_sys_org_OrgForm_idText" name="id" data-dojo-type="dijit.form.TextBox" type="hidden" />
		<table>
			<tr>
				<td nowrap><label for="internal_sys_org_OrgForm_orgnameText">机构名称：</label></td>
				<td><input id="internal_sys_org_OrgForm_orgnameText" name="orgname" data-dojo-type="dijit.form.ValidationTextBox" data-dojo-props='required:true,trim:true' /></td>
				<td style="width:20px"></td>
				<td nowrap><label for="internal_sys_org_OrgForm_orgaliasText">机构别名：</label></td>
				<td><input id="internal_sys_org_OrgForm_orgaliasText" name="orgalias" data-dojo-type="dijit.form.ValidationTextBox" data-dojo-props='trim:true' /></td>
			</tr>
			<tr>
				<td nowrap><label for="internal_sys_org_OrgForm_orgshortText">机构简称：</label></td>
				<td><input id="internal_sys_org_OrgForm_orgshortText" name="orgshort" data-dojo-type="dijit.form.ValidationTextBox" data-dojo-props='trim:true' /></td>
				<td style="width:20px"></td>
				<td nowrap><label for="internal_sys_org_OrgForm_orgtypeidText">机构类型：</label></td>
				<td><input id="internal_sys_org_OrgForm_orgtypeidText" name="orgtypeid" data-dojo-type="internal.widgets.comboBox.CodeComboBox" data-dojo-props="vpath:'../../',codeType:'DEPARTMENT_TYPE'" style="width:140px" /></td>
			</tr>
			<tr>
				<td nowrap><label for="internal_sys_org_OrgForm_addrText">地址：</label></td>
				<td><input id="internal_sys_org_OrgForm_addrText" name="addr" data-dojo-type="dijit.form.ValidationTextBox" /></td>
				<td style="width:20px"></td>
				<td nowrap><label for="internal_sys_org_OrgForm_statusidText">状态：</label></td>
				<td><input id="internal_sys_org_OrgForm_statusidText" name="statusid" data-dojo-type="internal.widgets.comboBox.CodeComboBox" data-dojo-props="vpath:'../../',codeType:'DEPARTMENT_STATUS_TYPE'" style="width:140px" /></td>
			</tr>
			<tr>
				<td nowrap><label for="internal_sys_org_OrgForm_batchidText">批次：</label></td>
				<td><input id="internal_sys_org_OrgForm_batchidText" name="batchid" data-dojo-type="internal.widgets.comboBox.BatchComboBox" data-dojo-props="required:true,vpath:'../../'" style="width:140px" /></td>
				<td style="width:20px"></td>
				<td nowrap><label for="internal_sys_org_OrgForm_curdateText">当前有效期：</label></td>
				<td><input id="internal_sys_org_OrgForm_curdateText" name="curdate" data-dojo-type="dijit.form.DateTextBox" data-dojo-props='required:true,trim:true' /></td>
			</tr>
			<tr>
				<td nowrap><label>启用日期：</label></td>
				<td><input id="internal_sys_org_OrgForm_begindateText" name="begindate" data-dojo-type="dijit.form.DateTextBox" disabled="true" style="color:red" /></td>
				<td style="width:20px"></td>
				<td nowrap>终止日期：</td>
				<td><input id="internal_sys_org_OrgForm_enddateText" name="enddate" data-dojo-type="dijit.form.DateTextBox" disabled="true" style="color:red" /></td>
			</tr>
		</table>
	</form>
</BODY>
</HTML>
